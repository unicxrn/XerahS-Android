name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea to improve XerahS? We'd love to hear it!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the feature you'd like to see.
      placeholder: A clear description of the feature...
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: What problem does this feature solve? Why would it be useful?
      placeholder: Explain the use case or problem this addresses...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: If you have an idea for how this could work, describe it here.
      placeholder: How do you envision this working?
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe any alternatives you've thought about...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information, mockups, or references.
      placeholder: Screenshots, links, examples, etc.
    validations:
      required: false
